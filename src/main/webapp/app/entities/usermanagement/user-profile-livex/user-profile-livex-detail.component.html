<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span>User Profile</span> {{userProfile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{userProfile.email}}</span>
                </dd>
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{userProfile.uuid}}</span>
                </dd>
                <dt><span>Full Name</span></dt>
                <dd>
                    <span>{{userProfile.fullName}}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{userProfile.title}}</span>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <div *ngIf="userProfile.companyId">
                        <a [routerLink]="['/company-livex', userProfile.companyId, 'view']">{{userProfile.companyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile-livex', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
