<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-supplier-invitation-details-livex-heading">Create or edit a Supplier Invitation Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!supplierInvitationDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="supplierInvitationDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplierDataProviderKey">Supplier Data Provider Key</label>
                    <input type="text" class="form-control" name="supplierDataProviderKey" id="field_supplierDataProviderKey"
                        [(ngModel)]="supplierInvitationDetails.supplierDataProviderKey" required/>
                    <div [hidden]="!(editForm.controls.supplierDataProviderKey?.dirty && editForm.controls.supplierDataProviderKey?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.supplierDataProviderKey?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataProvider">Data Provider</label>
                    <select class="form-control" name="dataProvider" [(ngModel)]="supplierInvitationDetails.dataProvider" id="field_dataProvider"  required>
                        <option value="DNB">DNB</option>
                        <option value="DVB">DVB</option>
                    </select>
                    <div [hidden]="!(editForm.controls.dataProvider?.dirty && editForm.controls.dataProvider?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dataProvider?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
