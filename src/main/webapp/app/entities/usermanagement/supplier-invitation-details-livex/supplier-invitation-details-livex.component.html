<div>
    <h2 id="page-heading">
        <span>Supplier Invitation Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-supplier-invitation-details-livex" [routerLink]="['/supplier-invitation-details-livex/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Supplier Invitation Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="supplierInvitationDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Supplier Data Provider Key</span></th>
            <th><span>Data Provider</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplierInvitationDetails of supplierInvitationDetails ;trackBy: trackId">
                <td><a [routerLink]="['/supplier-invitation-details-livex', supplierInvitationDetails.id, 'view' ]">{{supplierInvitationDetails.id}}</a></td>
                <td>{{supplierInvitationDetails.supplierDataProviderKey}}</td>
                <td>{{supplierInvitationDetails.dataProvider}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/supplier-invitation-details-livex', supplierInvitationDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/supplier-invitation-details-livex', supplierInvitationDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supplier-invitation-details-livex/'+ supplierInvitationDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
