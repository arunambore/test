<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="supplierInvitationDetails">
            <h2><span>Supplier Invitation Details</span> {{supplierInvitationDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Supplier Data Provider Key</span></dt>
                <dd>
                    <span>{{supplierInvitationDetails.supplierDataProviderKey}}</span>
                </dd>
                <dt><span>Data Provider</span></dt>
                <dd>
                    <span>{{supplierInvitationDetails.dataProvider}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/supplier-invitation-details-livex', supplierInvitationDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
