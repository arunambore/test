<div>
    <h2 id="page-heading">
        <span>System Configurations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-configuration-livex" [routerLink]="['/system-configuration-livex/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new System Configuration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="systemConfigurations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Key</span></th>
            <th><span>Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemConfiguration of systemConfigurations ;trackBy: trackId">
                <td><a [routerLink]="['/system-configuration-livex', systemConfiguration.id, 'view' ]">{{systemConfiguration.id}}</a></td>
                <td>{{systemConfiguration.key}}</td>
                <td>{{systemConfiguration.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/system-configuration-livex', systemConfiguration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/system-configuration-livex', systemConfiguration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'system-configuration-livex/'+ systemConfiguration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
