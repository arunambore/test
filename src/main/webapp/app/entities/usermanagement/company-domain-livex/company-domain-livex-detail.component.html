<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="companyDomain">
            <h2><span>Company Domain</span> {{companyDomain.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Domain</span></dt>
                <dd>
                    <span>{{companyDomain.domain}}</span>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <div *ngIf="companyDomain.companyId">
                        <a [routerLink]="['/company-livex', companyDomain.companyId, 'view']">{{companyDomain.companyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company-domain-livex', companyDomain.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
