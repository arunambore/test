<div>
    <h2 id="page-heading">
        <span>Company Domains</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-company-domain-livex" [routerLink]="['/company-domain-livex/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Company Domain
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="companyDomains">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Domain</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companyDomain of companyDomains ;trackBy: trackId">
                <td><a [routerLink]="['/company-domain-livex', companyDomain.id, 'view' ]">{{companyDomain.id}}</a></td>
                <td>{{companyDomain.domain}}</td>
                <td>
                    <div *ngIf="companyDomain.companyId">
                        <a [routerLink]="['../company-livex', companyDomain.companyId , 'view' ]" >{{companyDomain.companyId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/company-domain-livex', companyDomain.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/company-domain-livex', companyDomain.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-domain-livex/'+ companyDomain.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
