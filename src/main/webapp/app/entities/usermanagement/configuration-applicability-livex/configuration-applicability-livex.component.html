<div>
    <h2 id="page-heading">
        <span>Configuration Applicabilities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-configuration-applicability-livex" [routerLink]="['/configuration-applicability-livex/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Configuration Applicability
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="configurationApplicabilities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>System Configuration</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let configurationApplicability of configurationApplicabilities ;trackBy: trackId">
                <td><a [routerLink]="['/configuration-applicability-livex', configurationApplicability.id, 'view' ]">{{configurationApplicability.id}}</a></td>
                <td>{{configurationApplicability.name}}</td>
                <td>
                    <div *ngIf="configurationApplicability.systemConfigurationId">
                        <a [routerLink]="['../system-configuration-livex', configurationApplicability.systemConfigurationId , 'view' ]" >{{configurationApplicability.systemConfigurationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/configuration-applicability-livex', configurationApplicability.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/configuration-applicability-livex', configurationApplicability.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'configuration-applicability-livex/'+ configurationApplicability.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
