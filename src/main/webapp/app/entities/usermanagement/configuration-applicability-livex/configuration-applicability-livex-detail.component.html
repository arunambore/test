<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="configurationApplicability">
            <h2><span>Configuration Applicability</span> {{configurationApplicability.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{configurationApplicability.name}}</span>
                </dd>
                <dt><span>System Configuration</span></dt>
                <dd>
                    <div *ngIf="configurationApplicability.systemConfigurationId">
                        <a [routerLink]="['/system-configuration-livex', configurationApplicability.systemConfigurationId, 'view']">{{configurationApplicability.systemConfigurationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/configuration-applicability-livex', configurationApplicability.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
